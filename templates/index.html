<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üõ°Ô∏è Sentinel Phishing Detector</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    /* Smooth fade-in animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .fade-in {
      animation: fadeIn 0.5s ease-in-out;
    }

    /* Glowing button effect */
    .glow-btn {
      box-shadow: 0 0 15px rgba(99, 102, 241, 0.4);
      transition: all 0.3s ease;
    }

    .glow-btn:hover {
      box-shadow: 0 0 25px rgba(99, 102, 241, 0.8);
      transform: translateY(-2px);
    }

    /* Text gradient */
    .gradient-text {
      background: linear-gradient(90deg, #6366f1, #22d3ee);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
  </style>
</head>
<body class="bg-gray-900 text-white font-sans min-h-screen flex flex-col items-center justify-center p-6">

  <div class="bg-gray-800 p-8 rounded-2xl shadow-2xl w-full max-w-3xl fade-in">
    <h1 class="text-4xl font-bold mb-4 text-center gradient-text">Sentinel Email Phishing Detector</h1>
    <p class="text-gray-400 mb-6 text-center">Analyze any email or message in real-time to detect phishing attempts using AI.</p>

    <textarea 
      id="emailText" 
      placeholder="Paste your email text or message here..." 
      class="w-full h-40 p-4 rounded-xl bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-indigo-500 placeholder-gray-400 resize-none"
    ></textarea>

    <div class="flex justify-center mt-6">
      <button 
        onclick="analyzeEmail()" 
        class="glow-btn bg-indigo-500 hover:bg-indigo-600 px-8 py-3 rounded-xl font-semibold transition duration-300"
      >
        üöÄ Analyze Email
      </button>
    </div>

    <div id="resultBox" class="mt-8 hidden fade-in">
      <h2 class="text-2xl font-semibold text-indigo-300 mb-4">üîç Analysis Result</h2>
      
      <div id="resultCard" class="bg-gray-700 p-4 rounded-xl text-gray-200 shadow-lg">
        <p><strong>Label:</strong> <span id="labelText" class="font-semibold"></span></p>
        <p><strong>Confidence:</strong> <span id="confidenceText" class="font-semibold"></span></p>
        <p><strong>Recommendation:</strong></p>
        <ul id="recommendationsList" class="list-disc pl-6 mt-2 space-y-2 text-gray-300"></ul>
      </div>
    </div>
  </div>

  <script>
    async function analyzeEmail() {
      const text = document.getElementById("emailText").value.trim();
      const resultBox = document.getElementById("resultBox");
      const labelText = document.getElementById("labelText");
      const confidenceText = document.getElementById("confidenceText");
      const recommendationsList = document.getElementById("recommendationsList");

      if (!text) {
        alert("‚ö†Ô∏è Please enter an email or message to analyze.");
        return;
      }

      resultBox.classList.remove("hidden");
      labelText.textContent = "Analyzing... ‚è≥";
      confidenceText.textContent = "";

      try {
        const res = await axios.post("/api/detect", { text });
        const data = res.data;

        const { label, confidence } = data.phishing_result || {};
        const recommendation = data.recommendation || "No specific advice available.";

        // Set color tone for label
        const color = label === "Phishing" ? "text-red-400" : "text-green-400";

        labelText.innerHTML = `<span class="${color}">${label}</span>`;
        confidenceText.textContent = confidence ? `${confidence}%` : "N/A";

        recommendationsList.innerHTML = "";
        const recItems = Array.isArray(recommendation)
          ? recommendation
          : [recommendation];

        recItems.forEach(rec => {
          const li = document.createElement("li");
          li.textContent = rec;
          recommendationsList.appendChild(li);
        });

      } catch (err) {
        console.error(err);
        labelText.textContent = "‚ùå Error analyzing email.";
        confidenceText.textContent = "";
      }
    }
  </script>
</body>
</html>
